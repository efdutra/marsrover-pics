<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<title>Mars Rover Pictures</title>


	
		<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no">
	
		<meta name="theme-color" content="#000">
	

	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link rel="favicon" href="img/general/logotipo-tempook.png">
	<link rel="stylesheet" href="css/index.css">

</head>
<body id="inicio">

	<header class="default">
    <div class="inner">
    	<nav>
    		<label for="rovers">Rover
				<select name="rovers" id="rovers" class="rovers" size="3">
					<option value="curiosity" selected>Curiosity</option>
					<option value="opportunity">Opportunity</option>
					<option value="spirit">Spirit</option>
				</select>
    		</label>
			<label for="camera">Camera
				<select name="camera" id="camera" class="camera" size="9">
					<option value="" selected>ALL</option>
					<option value="fhaz">FHAZ</option>
					<option value="rhaz">RHAZ</option>
					<option value="mast">MAST</option>
					<option value="chemcam">CHEMCAM</option>
					<option value="mahli">MAHLI</option>
					<option value="mardi">MARDI</option>
					<option value="navcam">NAVCAM</option>
					<option value="pancam">PANCAM</option>
					<option value="minites">MINITES</option>
				</select>
			</label>
			<label for="page" class="page">Page
				<select name="page" id="page" class="page">
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
				</select>
			</label>
			<label for="sol">Martian Solar Day - <span class="day">64</span>
				<input class="sol" range name="sol" type="range" min="0" max="4650" value="0" step="1"></input>
			</label>
			<label for="date" class="date">Earth Date
				<input class="date" name="date" type="date"></input>
			</label>
			<span class="total--pic">Total Pics: <span class="pics-num">0</span></span>
    	</nav>
    </div>
</header>

	<main>
		<article>
			
<div class="pics--modal">
	<span class="close--modal">X</span>
	<div class="pic--box">
		<img src="" alt="" class="pic--img" />
		<div class="modal--captions">
			<h1 class="pic--title">Rover: <span class="dinTitle"></span> </h1>
			<h2 class="pic--subtitle">Camera: <span class="dinSubTitle"></span></h2>
			<h3 class="pic--extra">Earth Date: <span class="dinExtra"></span></h3>
		</div>
	</div>
</div>
<div class="overlay"></div>
<section class="block--grid"></section>


		</article>
	</main>

	<footer>
	<div class="inner"></div>
</footer>
	<div class="modals">
	<div id="modal-x" class="modal">
	</div>
</div>

	<script src="js/index.js"></script>
</body>
</html>
